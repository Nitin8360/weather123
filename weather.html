<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather1.css">
</head>
<body>
        <!-- Sun element -->
        <div class="sun"></div>
    </div>
    <div class="clock">
        <div id="time"></div>
    </div>

    <div class="head">
        <h1 id="app">WEATHER APP</h1>
    </div>
    <div class="weather-app">
        <div>
            <input type="text" id="cityInput" placeholder="Enter Your Location" />
            <button onclick="getWeather()">
                <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="Search Icon" style="width: 23px; margin-top: 22px;" />
            </button>
        </div>
        <img id="weatherIcon" src="water-drops.png" alt="Weather Icon" />
        <div class="weatherInfo" id="weatherInfo">City Name</div> <!-- Display City Name Here -->
        <div class="temperature" id="temperature">0Â°C</div>
        <div class="weather-description" id="description">Unknown</div>
        <div class="details">
            <div>
                <img src="https://img.icons8.com/ios-filled/50/000000/humidity.png" alt="Humidity" />
                <p id="humidity">0% Humidity</p>
            </div>
            <div>
                <img src="https://img.icons8.com/ios-filled/50/000000/wind.png" alt="Wind Speed" />
                <p id="windSpeed">0Km/H Wind Speed</p>
            </div>
        </div>
    </div>

    <script src="weather2.js"></script>
</body>
</html>
